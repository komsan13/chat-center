version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aurix-db
    environment:
      POSTGRES_USER: aurix
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: aurix_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurix -d aurix_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    image: ghcr.io/komsan13/chat-center:latest
    container_name: aurix-dashboard
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - COOKIE_SECURE=true
      - DATABASE_URL=postgresql://aurix:${DB_PASSWORD}@db:5432/aurix_dashboard
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web_proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web_proxy"
      - "traefik.http.routers.aurix-dashboard.rule=Host(`aurix-center.cloud`)"
      - "traefik.http.routers.aurix-dashboard.entrypoints=websecure"
      - "traefik.http.routers.aurix-dashboard.tls.certresolver=myresolver"
      - "traefik.http.services.aurix-dashboard.loadbalancer.server.port=3001"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  web_proxy:
    external: true
